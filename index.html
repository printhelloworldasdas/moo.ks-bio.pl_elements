<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moo.KS-Bio.Pl Elements Remake</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hammersmith+One" />
		<link rel="stylesheet" href="main.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<meta content="Moo.KS-Bio.Pl Elements Remake" property="og:site_name" />
		<meta content="Moo.KS-Bio.Pl Elements Remake" property="og:title" />
		<meta content="Best thumbail maker whit Moo.KS-Bio.Pl texturas! " property="og:description" />
	</head>
	<body>
		<div id="loading">LOADING...</div>
		<div id="menu">
			<div class="menu-container">
				<div onclick="changeCategory(this)" name="buildings" class="selectCategory selected">Buildings</div>
				<div onclick="changeCategory(this)" name="resources" class="selectCategory">Resources</div>
				<div onclick="changeCategory(this)" name="hats" class="selectCategory">Hats</div>
				<div onclick="changeCategory(this)" name="access" class="selectCategory">Accessories</div>
				<div onclick="changeCategory(this)" name="weapons" class="selectCategory">Weapons</div>
				<div onclick="changeCategory(this)" name="projectiles" class="selectCategory">Projectiles</div>
				<div onclick="changeCategory(this)" name="player" class="selectCategory">Player</div>
				<div onclick="changeCategory(this)" name="animals" class="selectCategory">Animals</div>
				<div onclick="changeCategory(this)" name="background" class="selectCategory">Background</div>
			</div>
			<div class="menu-container">
				<div id="canvasContainer">
					<div id="canvasBackground"></div>
					<div id="canvasBackgroundFilter"></div>
					<canvas id="canvas"></canvas>
				</div>
				<span class="boolean">
					<input id="filter" type="checkbox" checked />
					<label for="filter">Filter</label>
				</span>
				<div style="width: 90%; display: flex; justify-content: space-between">
					<input type="number" id="resolution" placeholder="Resolution" value="500" style="float: left; width: 40%" />
					<input type="number" id="zoom" placeholder="Zoom Scale" value="25" style="float: right; width: 40%" />
				</div>
				<div onclick="generate()" class="button">Regenerate</div>
				<div onclick="copy()" id="copy" class="button">Copy</div>
				<div onclick="save()" class="button">Save</div>
			</div>
			<div class="menu-container" style="height: 100%; justify-content: start">
				<section id="buildings">
					<div id="buildingsContainer" class="container">
						<div name="none" class="selectBuilding selected" onclick="selectBuidling(this)"></div>
					</div>
				</section>
				<section id="resources" hidden>
					<div id="resourcesContainer" class="container">
						<div name="none" class="selectResource selected" onclick="selectResource(this)"></div>
					</div>
				</section>
				<section id="hats" hidden>
					<div id="hatsContainer" class="container img">
						<div name="" class="selectHat selected" onclick="selectHat(this)"></div>
					</div>
				</section>
				<section id="access" hidden>
					<div id="accessContainer" class="container img">
						<div name="" class="selectAccess selected" onclick="selectAccess(this)"></div>
					</div>
				</section>
				<section id="weapons" hidden>
					<div id="weaponsContainer" class="container">
						<div name="" class="selectWeapon selected" onclick="selectWeapon(this)"></div>
					</div>
				</section>
				<section id="projectiles" hidden>
					<div id="projectilesContainer" class="container">
						<div name="" class="selectProjectile selected" onclick="selectProjectile(this)"></div>
					</div>
				</section>
				<section id="player" hidden>
					<div id="coloursContainer">
						<div name="1" style="background-color: #bf8f54" class="selectColour selected" onclick="selectColour(this)"></div>
						<div name="2" style="background-color: #cbb091" class="selectColour" onclick="selectColour(this)"></div>
						<div name="3" style="background-color: #896c4b" class="selectColour" onclick="selectColour(this)"></div>
						<div name="4" style="background-color: #fadadc" class="selectColour" onclick="selectColour(this)"></div>
						<div name="5" style="background-color: #ececec" class="selectColour" onclick="selectColour(this)"></div>
						<div name="6" style="background-color: #c37373" class="selectColour" onclick="selectColour(this)"></div>
						<div name="7" style="background-color: #4c4c4c" class="selectColour" onclick="selectColour(this)"></div>
						<div name="8" style="background-color: #ecaff7" class="selectColour" onclick="selectColour(this)"></div>
						<div name="9" style="background-color: #738cc3" class="selectColour" onclick="selectColour(this)"></div>
						<div name="10" style="background-color: #8bc373" class="selectColour" onclick="selectColour(this)"></div>
						<div name="11" style="background-color: #91b2db" class="selectColour" onclick="selectColour(this)"></div>
						<div name="12" style="background-image: linear-gradient(to right, #c37373, #8bc373, #91b2db)" class="selectColour" onclick="selectCustomColour(this)">
							<input id="customColour" type="color" style="opacity: 0; position: absolute; z-index: -1" />
						</div>
					</div>
					<input
						oninput="changePlayerValue('NAME', this.value)"
						onchange="changePlayerValue('NAME', this.value)"
						type="text"
						autocomplete="off"
						placeholder="Name"
						style="margin-bottom: 1%" />
					<input
						oninput="changePlayerValue('TRIBENAME', this.value)"
						onchange="changePlayerValue('TRIBENAME', this.value)"
						type="text"
						autocomplete="off"
						placeholder="Tribe Name" />
					<span class="boolean" style="width: 100%; margin-bottom: 1%">
						<input onchange="changePlayerValue('SKULL', this.checked)" id="skull" type="checkbox" />
						<label for="skull">Show Skull</label>
					</span>
					<span class="boolean" style="width: 100%">
						<input onchange="changePlayerValue('CROWN', this.checked)" id="crown" type="checkbox" />
						<label for="crown">Show Crown</label>
					</span>
					<input
						oninput="changePlayerValue('HEALTH', this.value)"
						onchange="changePlayerValue('HEALTH', this.value)"
						type="number"
						placeholder="Health"
						min="0"
						max="100"
						style="float: left" />
					<div class="radio" style="margin-bottom: 1%">
						<input onchange="changePlayerValue('HPCOLOUR', 'green')" type="radio" name="healthbar" id="greenhp" checked />
						<label for="greenhp">Green Health Bar</label>
					</div>
					<div class="radio">
						<input onchange="changePlayerValue('HPCOLOUR', 'red')" type="radio" name="healthbar" id="redhp" />
						<label for="redhp">Red Health Bar</label>
					</div>
					<input
						oninput="changePlayerValue('DIRECTION', this.value)"
						onchange="changePlayerValue('DIRECTION', this.value)"
						type="number"
						placeholder="Direction"
						min="0"
						max="359"
						style="float: left" />
					<input
						oninput="changePlayerValue('TOPHATDIRECTION', this.value)"
						onchange="changePlayerValue('TOPHATDIRECTION', this.value)"
						type="number"
						placeholder="Top Hat Direction"
						min="0"
						max="359"
						style="float: left" />
					<div id="playerHatsContainer" class="container img">
						<div class="selectHat selected" onclick="selectHat(this)"></div>
					</div>
					<div id="playerAccessContainer" class="container img">
						<div class="selectAccess selected" onclick="selectAccess(this)"></div>
					</div>
					<div id="playerWeaponsContainer" class="container">
						<div class="selectWeapon selected" onclick="selectWeapon(this)"></div>
					</div>
					<div id="playerProjectilesContainer" class="container">
						<div class="selectProjectile selected" onclick="selectProjectile(this)"></div>
					</div>
				</section>
				<section id="animals" hidden>
					<input
						oninput="changeAIValue('DIRECTION', this.value)"
						onchange="changeAIValue('DIRECTION', this.value)"
						type="number"
						placeholder="Direction"
						min="0"
						max="359"
						style="float: left" />
					<input oninput="changeAIValue('NAME', this.value)" onchange="changeAIValue('NAME', this.value)" type="text" autocomplete="off" placeholder="Name" />
					<input
						oninput="changeAIValue('HEALTH', this.value)"
						onchange="changeAIValue('HEALTH', this.value)"
						type="number"
						placeholder="Health"
						min="0"
						max="100"
						style="float: left" />
					<div id="animalsContainer" class="container img">
						<div name="none" class="selectAnimal selected" onclick="selectAnimal(this)"></div>
					</div>
				</section>
				<section id="background" hidden>
					<div id="map">
						<div id="position"></div>
					</div>
					<span class="boolean">
						<input id="grid" name="grid" type="checkbox" checked />
						<label for="grid">Show Grid</label>
					</span>
				</section>
			</div>
		</div>
		<a id="tmpDownload" hidden></a>
		<script src="config.js"></script>
		<script src="render.js"></script>
		<script src="preload.js"></script>
		<script src="index.js"></script>
	</body>
</html>
